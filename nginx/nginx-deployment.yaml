apiVersion: v1
kind: Namespace
metadata:
  name:  nginx-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namepsace: nginx-ns
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http-web-svc
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namepsace: nginx-ns
spec:
  type: ClusterIP
  #type: NodePort
  #type: LoadBalancer
  selector:
    app: nginx
  ports:
  - name: nginx-port
    protocol: TCP
    port: 8080
    targetPort: http-web-svc
    #nodePort: 30100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namepsace: nginx-ns
spec:
  rules:
  - host: "home.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 8080
  tls:
    - hosts:
      - home.local
      secretName: python-tls-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-cert
  namespace: nginx-ns
spec:
  secretName: python-tls-secret
  issuerRef:
    name: python-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - home.local
---