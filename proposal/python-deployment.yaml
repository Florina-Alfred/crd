apiVersion: v1
kind: Namespace
metadata:
  name:  python-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  namespace: python-ns
  labels:
    app: python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: ghcr.io/florina-alfred/proposal:18e3fcd
        ports:
        - containerPort: 3000
          name: http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: python-ns
spec:
  type: ClusterIP
  #type: NodePort
  #type: LoadBalancer
  selector:
    app: python
  ports:
  - name: python-port
    protocol: TCP
    port: 8080
    targetPort: http-web-svc
