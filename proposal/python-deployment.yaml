---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: python-ingress-route
  namespace: python-ns
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`home.local`) && PathPrefix(`/python`)
      kind: Rule
      services:
        - name: python-service
          port: python-port
      middlewares:
        - name: python-add-trailing-slash
        - name: python-stripprefix
#  tls:
#    - hosts:
#      - home.local
#      secretName: python-tls-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: python-add-trailing-slash
  namespace: python-ns
spec:
  redirectRegex:
    regex: ^.*/python$
    replacement: /python/
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: python-stripprefix
  namespace: python-ns
spec:
  stripPrefix:
    prefixes:
      - /python
