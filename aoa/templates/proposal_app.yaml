apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proposal 
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: proposal
spec:
  project: default
  source:
    repoURL: https://github.com/Florina-Alfred/crd.git
    targetRevision: HEAD
    path: proposal

  destination:
    server: https://kubernetes.default.svc
    namespace: python-ns
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
